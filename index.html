<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a
        class="more-info"
        href="https://goal-life.com/page/methodmatrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <h1 class="title">The eisenhower matrix</h1>
      <section class="add-item">
        <h2 class="heading new-task">Add Item</h2>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input__text task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="heading">Todo</h2>
        <ul class="list-tasks" id="incomplete-tasks">
          <li class="list-item">
            <input class="input input__checkbox" type="checkbox">
            <label class="task-name task">Pay Bills</label>
            <input type="text" class="input input__text task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete__img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input input__checkbox" type="checkbox">
            <label class="task-name task">Go Shopping</label>
            <input type="text" value="go shopping" class="input input__text task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete__img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="heading">Completed</h2>
        <ul class="list-tasks" id="completed-tasks">
          <li class="list-item">
            <input class="input input__checkbox" type="checkbox" checked>
            <label class="task-name task">See the Doctor</label>
            <input type="text" class="input input__text task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete__img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
