<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item">
        <label class="heading add-item__heading" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="text-input task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task-name task">Pay Bills</label>
          <input type="text" class="text-input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="checkbox">
          <label class="task-name task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg"></button>
          </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task-name task">See the Doctor</label>
          <input type="text" class="text-input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
