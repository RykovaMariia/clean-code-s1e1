<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header page__wrapper">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="The eisenhower matrix"
      >
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main page__wrapper">
      <h1 class="title">The eisenhower matrix</h1>
      <section class="add-item">
        <h2 class="heading add-item__heading">
          <label for="new-task">Add Item</label>
        </h2>
        <div class="add-item__field">
          <input
            id="new-task"
            class="add-item__text-input text-input"
            type="text"
          >
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="heading">Todo</h2>
        <ul class="todo__task-list task-list">
          <li class="list-item">
            <input type="checkbox" class="list-item__checkbox">
            <label class="list-item__task-name">Pay Bills</label>
            <input type="text" class="list-item__text-input text-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="delete-img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
          <li class="list-item list-item_edit-mode">
            <input type="checkbox" class="list-item__checkbox">
            <label class="list-item__task-name list-item__task-name_edit-mode"
              >Go Shopping</label
            >
            <input
              type="text"
              value="Go Shopping"
              class="list-item__text-input text-input_edit-mode text-input"
            >
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="delete-img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="heading">Completed</h2>
        <ul class="task-list completed__task-list">
          <li class="list-item">
            <input type="checkbox" class="list-item__checkbox" checked>
            <label class="completed__task-name list-item__task-name"
              >See the Doctor</label
            >
            <input type="text" class="list-item__text-input text-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="delete-img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
