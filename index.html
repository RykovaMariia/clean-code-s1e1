<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="title">The eisenhower matrix</h1>
      <section id="add-item">
        <label class="heading add-item__heading">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="text-input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="heading">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="checkbox">
            <label class="task-name task">Pay Bills</label>
            <input type="text" class="text-input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task-name task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="heading">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task-name task">See the Doctor</label>
            <input type="text" class="text-input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
